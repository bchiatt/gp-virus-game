<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main_controller.js"></script>
  </head>
  <body ng-app="gp-virus-game" ng-controller="MainCtrl">
    <div ng-show="menu" class="row">
      <div class="col">
        <h1>Virus Game</h1>
        <button ng-click="start()">Play!</button>
      </div>
    </div>
    <ion-pane ng-show="startGame">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Virus Game</h1>
      </ion-header-bar>
      <ion-content>
        <canvas></canvas>
      </ion-content>
    </ion-pane>
    <div ng-show="gameOver" class="row">
      <div class="col">
        <h1>Game Over!</h1>
        <button ng-click="start()">Play Again!</button>
      </div>
    </div>
  </body>
</html>
